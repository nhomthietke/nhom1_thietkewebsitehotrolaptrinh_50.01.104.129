<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thảo Luận Lập Trình</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="thao-luan.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-white p-3">
      <div class="container">
        <h1 class="text-center">Thảo Luận Lập Trình</h1>
      </div>
    </header>

    <!-- Main Section -->
    <section class="main-section container mt-4 d-flex">
      <!-- User List -->
      <div class="col-md-3 bg-dark text-white p-3">
        <h5>Thành viên trong kênh:</h5>
        <ul class="list-unstyled">
          <li>- Coder A</li>
          <li>- Coder B</li>
          <li>- Coder C</li>
          <li>- Coder D</li>
        </ul>
      </div>

      <!-- Chat Section -->
      <div class="col-md-9 bg-light p-3">
        <!-- Chat Messages -->
        <div
          class="chat-box p-3"
          style="
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
          "
        >
          <h5 class="text-primary">Coder A:</h5>
          <p>Chào mọi người, cho mình hỏi về bài tập sau?</p>
          <hr />
          <h5 class="text-primary">Coder B:</h5>
          <p>Có mình đây, bạn cần hỏi về bài nào?</p>
        </div>

        <!-- Chat Input -->
        <div class="mt-3">
          <textarea
            id="chatInput"
            class="form-control"
            rows="3"
            placeholder="Nhập tin nhắn..."
          ></textarea>
          <button id="sendMessage" class="btn btn-primary w-100 mt-2">
            Gửi
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-2 mt-5">
      <p>&copy; 2024 Nền Tảng Hỗ Trợ Lập Trình.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="thao-luan.js"></script>
  </body>
</html>
